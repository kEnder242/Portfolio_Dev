<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lab Workbench | Acme Lab</title>
    <link rel="stylesheet" href="style.css?v=8a67fc1a">
    <style>
        main { display: flex; gap: 20px; transition: all 0.3s ease; height: 85vh; }
        #intercom-main { flex: 1; display: flex; flex-direction: column; }
        
        /* Whiteboard: Engineering Canvas (Soft Blue-Grey) */
        #whiteboard-sidebar {
            width: 40%;
            background: #eef2f7;
            border-left: 2px solid var(--border-color);
            padding: 0;
            display: none;
            flex-direction: column;
            box-shadow: -5px 0 15px rgba(0,0,0,0.3);
        }
        #whiteboard-sidebar.active { display: flex; }
        
        .whiteboard-header { 
            background: #dde4ed;
            padding: 10px 20px;
            border-bottom: 2px solid #ccd6dd; 
            color: #d73a49;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Notepad-Fidelity Textarea */
        #whiteboard-content {
            flex: 1;
            width: 100%;
            background: transparent;
            border: none;
            padding: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            color: #111;
            resize: none;
            line-height: 1.4;
            outline: none;
        }

        #chat-console {
            background: #000;
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--accent-color);
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            font-family: var(--font-stack);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        /* Filing Cabinet Styles */
        #filing-cabinet {
            margin-top: 20px;
            border-top: 1px solid #222;
            padding-top: 15px;
            overflow-y: auto;
            max-height: 40vh;
        }
        .cabinet-title { font-size: 0.7rem; color: #555; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        .tree-item { font-size: 0.75rem; color: #888; cursor: pointer; padding: 2px 5px; border-radius: 3px; }
        .tree-item:hover { background: #111; color: var(--accent-color); }
        .folder { font-weight: bold; color: #aaa; }
        .file { padding-left: 15px; }
        
        .workbench-controls { padding: 5px 20px; background: #dde4ed; border-top: 1px solid #ccd6dd; display: flex; gap: 10px; }
        .wb-btn { background: #fff; border: 1px solid #ccd6dd; padding: 2px 8px; font-size: 0.7rem; cursor: pointer; color: #555; border-radius: 3px; }
        .wb-btn:hover { background: #f0f0f0; border-color: #999; }
    </style>
</head>
<body>
    <button id="menu-toggle">‚ò∞ MENU</button>

    <nav id="sidebar">
        <mission-control></mission-control>
        
        <section id="filing-cabinet">
            <div class="cabinet-title">üìÅ Filing Cabinet</div>
            <div id="file-tree"><em>Synchronizing...</em></div>
        </section>
    </nav>
        
    <main>
        <div id="intercom-main">
            <h2 class="section-title">Lab Workbench</h2>
            
            <div class="status-panel">
                <span id="connection-dot" class="status-dot offline"></span>
                <span id="connection-text">UPLINK_STBY</span>
                <div class="audio-meter" id="audio-meter-container" style="margin-left: 20px;">
                    <div id="audio-level"></div>
                </div>
                <span id="lab-version" style="margin-left: auto; color: #555;">v3.3.1</span>
                <button id="sidebar-toggle" style="margin-left: 10px; background: none; border: 1px solid #333; color: #555; cursor: pointer;">üìã Whiteboard</button>
            </div>

            <div id="chat-console">
                <div class="system-msg">Establishing Workbench Connection...</div>
            </div>

            <div id="input-container">
                <button id="mic-btn" class="icon-btn" title="Toggle Microphone">üé§</button>
                <input type="text" id="text-input" placeholder="Initiate query or command..." autofocus>
                <button id="send-btn" class="icon-btn">SEND</button>
            </div>
        </div>

        <div id="whiteboard-sidebar">
            <div class="whiteboard-header">
                <span>‚ö™ WHITEBOARD (LIVE)</span>
                <span style="font-size: 0.6rem; color: #777;">[EDITABLE_WORKSPACE]</span>
            </div>
            <textarea id="whiteboard-content" spellcheck="false" placeholder="Brain logic and architectural drafts will stream here..."></textarea>
            <div class="workbench-controls">
                <button class="wb-btn" id="wb-undo">Undo</button>
                <button class="wb-btn" id="wb-clear">Clear</button>
                <button class="wb-btn" id="wb-save" style="margin-left: auto; color: #d73a49; font-weight: bold;">Commit</button>
            </div>
        </div>
    </main>

    <script src="mission-control.js?v=94e04f0a"></script>
    <script src="intercom_v2.js?v=baa22eb5"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wbToggle = document.getElementById('sidebar-toggle');
            const wbSidebar = document.getElementById('whiteboard-sidebar');
            const wbContent = document.getElementById('whiteboard-content');
            
            // 1. Sidebar Persistence
            if (wbToggle && wbSidebar) {
                wbToggle.onclick = () => wbSidebar.classList.toggle('active');
            }

            // 2. Whiteboard Functionality (Notepad-Fidelity)
            document.getElementById('wb-clear').onclick = () => {
                if(confirm("Clear the whiteboard?")) wbContent.value = "";
            };
            document.getElementById('wb-undo').onclick = () => document.execCommand('undo');
            document.getElementById('wb-save').onclick = () => {
                alert("Workbench Saved to ~/AcmeLab/workspace/whiteboard.md");
                // TODO: Wire up real save-to-disk endpoint
            };

            // 3. Filing Cabinet: Interactive Tree
            function loadCabinet() {
                fetch('search_index.json')
                    .then(r => r.json())
                    .then(data => {
                        const tree = document.getElementById('file-tree');
                        const years = Object.keys(data.files || {}).sort().reverse();
                        let html = '';
                        
                        // Render Top-Level Archive
                        html += '<div class="tree-item folder">üìÇ Archive (Read-Only)</div>';
                        years.slice(0, 8).forEach(year => {
                            html += `<details style="margin-left: 10px;">`;
                            html += `<summary class="tree-item">${year}</summary>`;
                            data.files[year].forEach(f => {
                                html += `<div class="tree-item file">üìÑ ${f}</div>`;
                            });
                            html += `</details>`;
                        });

                        // Render Workspace Zones
                        html += '<div class="tree-item folder" style="margin-top:10px;">üìÇ Workspace (Read-Write)</div>';
                        html += '<div class="tree-item file" style="margin-left:10px;">üìÑ whiteboard.md</div>';
                        html += '<div class="tree-item file" style="margin-left:10px;">üìÑ active_draft.txt</div>';
                        
                        tree.innerHTML = html;
                    })
                    .catch(() => {
                        document.getElementById('file-tree').innerHTML = "<em>Index Refinement Required</em>";
                    });
            }
            loadCabinet();

            // 4. Brain Intercept: Listen for whiteboard updates
            // (The intercom_v2.js handles the raw WS, we can listen for DOM changes or global events)
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === 'childList') {
                        const lastMsg = mutation.target.lastElementChild;
                        if (lastMsg && lastMsg.innerText.includes("[THE EDITOR]")) {
                            // Extract content and pin to whiteboard
                            const cleanContent = lastMsg.innerText.replace("[THE EDITOR]", "").trim();
                            wbContent.value = cleanContent;
                            wbSidebar.classList.add('active'); // Auto-reveal on thinking
                        }
                    }
                });
            });
            observer.observe(document.getElementById('chat-console'), { childList: true });
        });
    </script>
</body>
</html>
