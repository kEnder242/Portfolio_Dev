<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lab | Acme Lab</title>
    <link rel="stylesheet" href="style.css?v=8a67fc1a">
    <style>
        main { display: flex; gap: 20px; transition: all 0.3s ease; }
        #whiteboard-sidebar {
            width: 35%;
            background: #eef2f7; /* Engineering Canvas: Soft Blue-Grey */
            border-left: 2px solid var(--border-color);
            padding: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            color: #111;
            overflow-y: auto;
            max-height: 80vh;
            display: none;
            box-shadow: -5px 0 15px rgba(0,0,0,0.3);
        }
        #whiteboard-sidebar.active { display: block; }
        .whiteboard-header { 
            border-bottom: 2px solid #ccd6dd; 
            margin-bottom: 15px; 
            padding-bottom: 5px;
            color: #d73a49;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        #intercom-main { flex-grow: 1; }

        #chat-console {
            background: #000;
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--accent-color);
            height: 60vh;
            overflow-y: auto;
            padding: 20px;
            font-family: var(--font-stack);
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message { margin-bottom: 5px; }
        .user-msg { color: var(--accent-color); }
        .brain-msg { color: var(--text-color); }
        .system-msg { color: #888; font-style: italic; }
        .debug-msg { color: #444; font-size: 0.75rem; }
        
        #input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #text-input {
            flex-grow: 1;
            background: #111;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            font-family: var(--font-stack);
        }
        .icon-btn {
            background: var(--accent-dim);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            min-width: 40px;
        }
        .icon-btn:hover { background: var(--accent-color); }
        .icon-btn.active { background: #f85149; box-shadow: 0 0 10px #f85149; }
        
        #send-btn {
            padding: 10px 20px;
            font-family: var(--font-stack);
        }
        
        .audio-meter {
            width: 100px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }
        #audio-level {
            width: 0%;
            height: 100%;
            background: var(--accent-color);
            transition: width 0.1s ease;
        }
    </style>
</head>
<body>
    <button id="menu-toggle">‚ò∞ MENU</button>

            <nav id="sidebar">
                <mission-control></mission-control>
                
                <!-- Filing Cabinet Placeholder -->
                <section id="filing-cabinet" style="margin-top: 20px; border-top: 1px solid #222; padding-top: 15px;">
                    <h2 style="font-size: 0.7rem; color: #555; text-transform: uppercase; letter-spacing: 1px;">üìÅ Filing Cabinet</h2>
                    <div id="file-tree" style="font-size: 0.75rem; color: #888; margin-top: 10px;">
                        <em>Loading index...</em>
                    </div>
                </section>
            </nav>
        
            <main>
                <div id="intercom-main">
            <h2 class="section-title">Acme Lab Workbench</h2>
            
            <div class="status-panel">
                <span id="connection-dot" class="status-dot offline"></span>
                <span id="connection-text">DISCONNECTED</span>
                <div class="audio-meter" id="audio-meter-container" style="margin-left: 20px;">
                    <div id="audio-level"></div>
                </div>
                <span id="lab-version" style="margin-left: auto; color: #555;">v3.3.0</span>
                <button id="sidebar-toggle" style="margin-left: 10px; background: none; border: 1px solid #333; color: #555; cursor: pointer;">üìã Whiteboard</button>
            </div>

            <div id="chat-console">
                <div class="system-msg">Establishing uplink to z87-Linux...</div>
            </div>

            <div id="input-container">
                <button id="mic-btn" class="icon-btn" title="Toggle Microphone">üé§</button>
                <input type="text" id="text-input" placeholder="Type a command or query..." autofocus>
                <button id="send-btn" class="icon-btn">SEND</button>
            </div>
        </div>

        <div id="whiteboard-sidebar">
            <div class="whiteboard-header">
                <span>‚ö™ WHITEBOARD</span>
            </div>
            <div id="report-body" class="typewriter">
                <em style="color: #666;">The Brain's strategic drafts and long-form summaries will appear here...</em>
            </div>
        </div>
    </main>

    <script src="mission-control.js?v=94e04f0a"></script>
    <script src="intercom_v2.js?v=baa22eb5"></script>
    <script>
        // Workbench Specific Logic
        document.addEventListener('DOMContentLoaded', () => {
            const whiteboardToggle = document.getElementById('sidebar-toggle');
            const whiteboard = document.getElementById('whiteboard-sidebar');
            
            if (whiteboardToggle && whiteboard) {
                whiteboardToggle.onclick = () => {
                    whiteboard.classList.toggle('active');
                };
            }

            // Filing Cabinet: Load index summary
            fetch('search_index.json')
                .then(r => r.json())
                .then(data => {
                    const cabinet = document.getElementById('file-tree');
                    const years = Object.keys(data.files).sort().reverse();
                    let html = '<ul style="list-style: none; padding-left: 10px;">';
                    years.slice(0, 5).forEach(year => {
                        html += `<li style="margin-bottom: 5px;">üìÅ ${year}</li>`;
                    });
                    html += '</ul>';
                    cabinet.innerHTML = html;
                })
                .catch(() => {
                    document.getElementById('file-tree').innerHTML = "<em>Index Unavailable</em>";
                });
        });
    </script>
</body>
</html>
