<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercom | Acme Lab</title>
    <link rel="stylesheet" href="style.css?v=8a67fc1a">
    <style>
        main { display: flex; gap: 20px; transition: all 0.3s ease; }
        #report-sidebar {
            width: 30%;
            background: #111;
            border-left: 2px solid var(--border-color);
            padding: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            color: #ccc;
            overflow-y: auto;
            max-height: 80vh;
            display: none;
            box-shadow: inset 5px 0 10px rgba(0,0,0,0.5);
        }
        #report-sidebar.active { display: block; }
        .report-header { 
            border-bottom: 1px solid #333; 
            margin-bottom: 15px; 
            padding-bottom: 5px;
            color: var(--accent-color);
            font-weight: bold;
        }
        #intercom-main { flex-grow: 1; }

        #chat-console {
            background: #000;
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--accent-color);
            height: 60vh;
            overflow-y: auto;
            padding: 20px;
            font-family: var(--font-stack);
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message { margin-bottom: 5px; }
        .user-msg { color: var(--accent-color); }
        .brain-msg { color: var(--text-color); }
        .system-msg { color: #888; font-style: italic; }
        .debug-msg { color: #444; font-size: 0.75rem; }
        
        #input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #text-input {
            flex-grow: 1;
            background: #111;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            font-family: var(--font-stack);
        }
        .icon-btn {
            background: var(--accent-dim);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            min-width: 40px;
        }
        .icon-btn:hover { background: var(--accent-color); }
        .icon-btn.active { background: #f85149; box-shadow: 0 0 10px #f85149; }
        
        #send-btn {
            padding: 10px 20px;
            font-family: var(--font-stack);
        }
        
        .audio-meter {
            width: 100px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }
        #audio-level {
            width: 0%;
            height: 100%;
            background: var(--accent-color);
            transition: width 0.1s ease;
        }
    </style>
</head>
<body>
            <button id="menu-toggle" aria-label="Toggle Navigation">â˜°</button>
        
            <nav id="sidebar">
                <mission-control></mission-control>
            </nav>
        
            <main>
                <div id="intercom-main">
            <h2 class="section-title">Acme Lab Intercom</h2>
            
            <div class="status-panel">
                <span id="connection-dot" class="status-dot offline"></span>
                <span id="connection-text">DISCONNECTED</span>
                <div class="audio-meter" id="audio-meter-container" style="margin-left: 20px;">
                    <div id="audio-level"></div>
                </div>
                <span id="lab-version" style="margin-left: auto; color: #555;">v0.0.0</span>
                <button id="sidebar-toggle" style="margin-left: 10px; background: none; border: 1px solid #333; color: #555; cursor: pointer;">ðŸ“‹ Reports</button>
            </div>

            <div id="chat-console">
                <div class="system-msg">Establishing uplink to z87-Linux...</div>
            </div>

            <div id="input-container">
                <button id="mic-btn" class="icon-btn" title="Toggle Microphone">ðŸŽ¤</button>
                <input type="text" id="text-input" placeholder="Type a command or query..." autofocus>
                <button id="send-btn" class="icon-btn">SEND</button>
            </div>
        </div>

        <div id="report-sidebar">
            <div class="report-header">ðŸ§  REPORT WRITER</div>
            <div id="report-body" class="typewriter">
                <em>The Brain's strategic drafts and long-form summaries will appear here...</em>
            </div>
        </div>
    </main>

    <script src="mission-control.js?v=476b9ef2"></script>
    <script src="intercom_v2.js?v=cae0aee1"></script>
</body>
</html>
