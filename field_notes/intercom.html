<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workbench Console | Acme Lab</title>
    <link rel="stylesheet" href="style.css?v=8a67fc1a">
    <style>
        main { display: flex; flex-direction: column; gap: 10px; height: 90vh; }
        
        /* Top Row: 50/50 Dual Console */
        #console-row {
            display: flex;
            gap: 15px;
            height: 45%;
        }
        .console-panel {
            flex: 1;
            background: #000;
            border: 1px solid var(--border-color);
            padding: 15px;
            overflow-y: auto;
            font-family: var(--font-stack);
            font-size: 0.85rem;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        #chat-console { border-left: 4px solid var(--accent-color); }
        #insight-console { border-left: 4px solid #d73a49; } /* Brain Red */
        
        .panel-header { font-size: 0.7rem; color: #555; text-transform: uppercase; margin-bottom: 5px; border-bottom: 1px solid #222; }

        /* Control Bar */
        #input-container {
            display: flex;
            gap: 10px;
            align-items: center;
            background: #111;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
        }
        #text-input {
            flex-grow: 1;
            background: #000;
            border: 1px solid #444;
            color: var(--text-color);
            padding: 10px;
            font-family: var(--font-stack);
        }

        /* Bottom Row: Editable Whiteboard */
        #whiteboard-container {
            flex: 1;
            background: #eef2f7;
            border: 1px solid #ccd6dd;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        #whiteboard-header {
            background: #dde4ed;
            padding: 5px 15px;
            font-size: 0.75rem;
            color: #555;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccd6dd;
        }
        #whiteboard-content {
            flex: 1;
            width: 100%;
            background: transparent;
            border: none;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            color: #111;
            resize: none;
            outline: none;
        }

        /* Filing Cabinet */
        #filing-cabinet { margin-top: 20px; border-top: 1px solid #222; padding-top: 15px; }
        .cabinet-title { font-size: 0.7rem; color: #555; text-transform: uppercase; margin-bottom: 10px; }
        .tree-item { font-size: 0.75rem; color: #888; cursor: pointer; padding: 2px 5px; }
        .tree-item:hover { color: var(--accent-color); background: #111; }
        .active-file-tag { background: #d73a49; color: #fff; padding: 2px 5px; border-radius: 3px; font-size: 0.6rem; }

        .message { margin-bottom: 2px; }
        .user-msg { color: var(--accent-color); }
        .brain-msg { color: var(--text-color); }
        .system-msg { color: #666; font-style: italic; }
        
        .icon-btn { background: var(--accent-dim); color: #fff; border: none; padding: 8px; cursor: pointer; border-radius: 4px; }
        .icon-btn.active { background: #f85149; }
    </style>
</head>
<body>
    <button id="menu-toggle">‚ò∞ MENU</button>

    <nav id="sidebar">
        <mission-control></mission-control>
        <section id="filing-cabinet">
            <div class="cabinet-title">üìÅ Filing Cabinet</div>
            <div id="file-tree"><em>Synchronizing...</em></div>
        </section>
    </nav>
        
    <main>
        <div id="console-row">
            <div class="console-panel" id="chat-console">
                <div class="panel-header">Pinky's Console</div>
                <div class="system-msg">Uplink sequence initiated...</div>
            </div>
            <div class="console-panel" id="insight-console">
                <div class="panel-header">Brain's Insight</div>
                <div class="system-msg" style="color:#444">Awaiting neural activity...</div>
            </div>
        </div>

        <div id="input-container">
            <button id="mic-btn" class="icon-btn">üé§</button>
            <input type="text" id="text-input" placeholder="Communicate with the Lab..." autofocus>
            <button id="send-btn" class="icon-btn" style="min-width: 60px;">SEND</button>
            <div class="status-panel" style="margin-left: auto; border: none; padding: 0;">
                <span id="connection-dot" class="status-dot offline"></span>
                <span id="lab-version" style="font-size: 0.6rem; color: #444;">v3.4.0</span>
            </div>
        </div>

        <div id="whiteboard-container">
            <div id="whiteboard-header">
                <span>‚ö™ WORKSPACE CANVAS</span>
                <span id="active-filename" style="color:#999; font-weight: normal;">no file open</span>
            </div>
            <textarea id="whiteboard-content" spellcheck="false" placeholder="Shared workspace for drafts and active reasoning..."></textarea>
        </div>
    </main>

    <script src="mission-control.js?v=94e04f0a"></script>
    <script src="intercom_v2.js?v=baa22eb5"></script>
</body>
</html>
