<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workbench Console | Acme Lab</title>
    <link rel="stylesheet" href="style.css?v=8a67fc1a">
    <!-- EasyMDE: A step up from notepad.exe -->
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <style>
        main { display: flex; flex-direction: column; gap: 10px; height: 90vh; }
        
        #console-row {
            display: flex;
            gap: 15px;
            height: 40%;
        }
        .console-panel {
            flex: 1;
            background: #000;
            border: 1px solid var(--border-color);
            padding: 15px;
            overflow-y: auto;
            font-family: var(--font-stack);
            font-size: 0.85rem;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        #chat-console { border-left: 4px solid var(--accent-color); }
        #insight-console { border-left: 4px solid #d73a49; }
        
        .panel-header { font-size: 0.7rem; color: #555; text-transform: uppercase; margin-bottom: 5px; border-bottom: 1px solid #222; }

        #input-container {
            display: flex;
            gap: 10px;
            align-items: center;
            background: #111;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
        }
        #text-input {
            flex-grow: 1;
            background: #000;
            border: 1px solid #444;
            color: var(--text-color);
            padding: 10px;
            font-family: var(--font-stack);
        }

        /* Workspace: Reverted to Dark Grey 'Reports' style */
        #workspace-container {
            flex: 1;
            background: #111;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            box-shadow: inset 5px 0 10px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        #workspace-header {
            background: #1a1a1a;
            padding: 5px 15px;
            font-size: 0.75rem;
            color: var(--accent-color);
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        
        /* EasyMDE Dark Overrides */
        .editor-toolbar { background: #1a1a1a; border-color: #333; color: #ccc; }
        .editor-toolbar i { color: #888 !important; }
        .editor-toolbar a.active, .editor-toolbar a:hover { background: #333; border-color: #444; }
        .CodeMirror { background: #111; color: #ccc; border-color: #333; font-family: 'Courier New', Courier, monospace; }
        .editor-statusbar { color: #555; }

        #filing-cabinet { margin-top: 20px; border-top: 1px solid #222; padding-top: 15px; }
        .cabinet-title { font-size: 0.7rem; color: #555; text-transform: uppercase; margin-bottom: 10px; }
        .tree-item { font-size: 0.75rem; color: #888; cursor: pointer; padding: 2px 5px; }
        .tree-item:hover { color: var(--accent-color); background: #111; }
        .active-file-tag { background: #d73a49; color: #fff; padding: 2px 5px; border-radius: 3px; font-size: 0.6rem; margin-left: 5px; }

        .message { margin-bottom: 2px; }
        .user-msg { color: var(--accent-color); }
        .brain-msg { color: var(--text-color); }
        .system-msg { color: #666; font-style: italic; }
        
        .icon-btn { background: var(--accent-dim); color: #fff; border: none; padding: 8px; cursor: pointer; border-radius: 4px; }
        .icon-btn.active { background: #f85149; }
    </style>
</head>
<body>
    <button id="menu-toggle">‚ò∞ MENU</button>

    <nav id="sidebar">
        <mission-control></mission-control>
        <section id="filing-cabinet">
            <div class="cabinet-title">üìÅ Filing Cabinet</div>
            <div id="file-tree"><em>Synchronizing...</em></div>
        </section>
    </nav>
        
    <main>
        <div id="console-row">
            <div class="console-panel" id="chat-console">
                <div class="panel-header">Pinky's Console</div>
                <div class="system-msg">Uplink sequence initiated...</div>
            </div>
            <div class="console-panel" id="insight-console">
                <div class="panel-header">Brain's Insight</div>
                <div class="system-msg" style="color:#444">Awaiting neural activity...</div>
            </div>
        </div>

        <div id="input-container">
            <button id="mic-btn" class="icon-btn">üé§</button>
            <input type="text" id="text-input" placeholder="Communicate with the Lab..." autofocus>
            <button id="send-btn" class="icon-btn" style="min-width: 60px;">SEND</button>
            <div class="status-panel" style="margin-left: auto; border: none; padding: 0;">
                <span id="connection-dot" class="status-dot offline"></span>
                <span id="lab-version" style="font-size: 0.6rem; color: #444;">v3.4.0</span>
            </div>
        </div>

        <div id="workspace-container">
            <div id="workspace-header" style="display: flex; justify-content: space-between; align-items: center;">
                <div style="display: flex; gap: 15px; align-items: center;">
                    <span>üåë WORKSPACE</span>
                    <button class="icon-btn" onclick="saveWorkspace()" style="font-size: 0.6rem; padding: 2px 8px; height: 20px;">üíæ SAVE</button>
                </div>
                <span id="active-filename" style="color:#555; font-weight: normal; font-size: 0.7rem;">no file open</span>
            </div>
            <textarea id="workspace-content"></textarea>
        </div>
    </main>

    <script src="mission-control.js?v=bd431d08"></script>
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <script src="intercom_v2.js?v=1921ccd3"></script>
</body>
</html>
