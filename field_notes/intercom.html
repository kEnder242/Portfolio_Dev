<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Intercom - Acme Lab</title>
    <link rel="stylesheet" href="style.css?v=b00f6a9e">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --accent-dim: #1f6feb;
            --border-color: #30363d;
            --panel-bg: #161b22;
        }
        body { 
            background: var(--bg-color); color: var(--text-color); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0; display: flex; height: 100vh; overflow: hidden;
        }
        
        /* Sidebar */
        #sidebar { 
            width: 260px; background: var(--panel-bg); border-right: 1px solid var(--border-color); 
            display: flex; flex-direction: column; padding: 20px; transition: width 0.3s;
        }
        #sidebar.collapsed { width: 0; padding: 0; overflow: hidden; border: none; }
        
        /* Main Layout */
        main { flex: 1; display: flex; flex-direction: column; padding: 20px; gap: 15px; }
        
        #console-row { display: flex; gap: 15px; height: 40%; min-height: 200px; }
        .console-panel { 
            flex: 1; background: #000; border: 1px solid var(--border-color); border-radius: 4px; 
            padding: 15px; overflow-y: auto; font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem; box-shadow: inset 0 0 10px rgba(0,255,0,0.05);
        }
        .panel-header { font-size: 0.7rem; color: #555; text-transform: uppercase; margin-bottom: 10px; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .system-msg { color: #666; font-style: italic; }
        
        /* High-Fidelity Messages */
        .message { margin-bottom: 8px; line-height: 1.4; display: flex; gap: 8px; align-items: baseline; }
        .msg-time { color: #333; font-size: 0.65rem; min-width: 55px; font-family: monospace; }
        .msg-source { font-weight: bold; text-transform: lowercase; min-width: 50px; text-align: right; font-family: monospace; }
        .msg-source.pinky { color: var(--accent-color); }
        .msg-source.brain { color: #f85149; }
        .msg-source.me { color: #888; }
        .msg-source.system { color: #444; }
        .msg-body { flex: 1; }

        /* Input Area */
        #input-container { 
            display: flex; gap: 10px; align-items: center; background: var(--panel-bg); 
            padding: 10px; border-radius: 4px; border: 1px solid var(--border-color);
        }
        #text-input { 
            flex: 1; background: #000; border: 1px solid #333; color: #fff; 
            padding: 10px; border-radius: 4px; outline: none; font-family: inherit;
        }
        
        /* Workspace: Reverted to Dark Grey 'Reports' style */
        #workspace-container {
            flex: 1;
            background: #111;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            box-shadow: inset 5px 0 10px rgba(0,0,0,0.5);
            overflow: hidden;
            min-height: 300px; /* Higher min-height to force growth */
        }
        #workspace-header {
            background: #1a1a1a;
            padding: 5px 15px;
            font-size: 0.75rem;
            color: var(--accent-color);
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        
        /* EasyMDE Dark Overrides */
        .editor-toolbar { background: #1a1a1a; border-color: #333; color: #ccc; }
        .editor-toolbar i { color: #888 !important; }
        .editor-toolbar a.active, .editor-toolbar a:hover { background: #333; border-color: #444; }
        .CodeMirror { 
            background: #111; color: #ccc; border-color: #333; 
            font-family: 'Courier New', Courier, monospace;
            flex: 1; /* Key for scaling */
            height: auto;
        }
        .CodeMirror-scroll { min-height: 100px; }
        .CodeMirror-cursor { border-left: 2px solid #fff !important; }
        .editor-statusbar { background: #1a1a1a; color: #555; padding: 4px 10px; border-top: 1px solid #333; }
        .editor-wrapper { display: flex; flex-direction: column; flex: 1; overflow: hidden; }

        #filing-cabinet { margin-top: 20px; border-top: 1px solid #222; padding-top: 15px; }
        .cabinet-title { font-size: 0.7rem; color: #555; text-transform: uppercase; margin-bottom: 10px; }
        .tree-item { font-size: 0.75rem; color: #888; cursor: pointer; padding: 2px 5px; }
        .tree-item:hover { color: var(--accent-color); background: #111; }
        
        .icon-btn { background: var(--accent-dim); color: #fff; border: none; padding: 8px; cursor: pointer; border-radius: 4px; }
        .icon-btn.active { background: #f85149; }
    </style>
</head>
<body>
    <button id="menu-toggle" style="position:fixed; top:10px; left:10px; z-index:100; background:rgba(0,0,0,0.5); color:#fff; border:none; border-radius:4px; padding:5px 10px; cursor:pointer;">‚ò∞ MENU</button>

    <nav id="sidebar">
        <div style="margin-top: 30px;">
            <mission-control></mission-control>
        </div>
        <section id="filing-cabinet">
            <div class="cabinet-title">üìÅ Filing Cabinet</div>
            <div id="file-tree"><em>Synchronizing...</em></div>
        </section>
    </nav>
        
    <main>
        <div id="console-row">
            <div class="console-panel" id="chat-console">
                <div class="panel-header">Pinky's Console</div>
                <div class="system-msg">Uplink sequence initiated...</div>
            </div>
            <div class="console-panel" id="insight-console">
                <div class="panel-header">Brain's Insight</div>
                <div class="system-msg" style="color:#444">Awaiting neural activity...</div>
            </div>
        </div>

        <div id="resizer" style="height: 8px; background: #222; cursor: row-resize; border-top: 1px solid #333; border-bottom: 1px solid #333;"></div>

        <div id="input-container">
            <button id="mic-btn" class="icon-btn">üé§</button>
            <input type="text" id="text-input" placeholder="Communicate with the Lab..." autofocus>
            <button id="send-btn" class="icon-btn" style="min-width: 60px;">SEND</button>
            <div class="status-panel" style="margin-left: auto; border: none; padding: 0;">
                <span id="connection-dot" class="status-dot offline"></span>
                <span id="lab-version" style="font-size: 0.6rem; color: #444;">v3.6.4</span>
            </div>
        </div>

        <div id="workspace-container">
            <div id="workspace-header">
                <div style="display: flex; gap: 15px; align-items: center;">
                    <span>üåë WORKSPACE</span>
                    <button class="icon-btn" onclick="saveWorkspace()" style="font-size: 0.6rem; padding: 2px 8px; height: 20px;">üíæ SAVE</button>
                </div>
                <span id="active-filename" style="color:#555; font-weight: normal; font-size: 0.7rem;">no file open</span>
            </div>
            <textarea id="workspace-content"></textarea>
        </div>
    </main>

    <script src="intercom_v2.js?v=b12e23de"></script>
    <script src="mission-control.js?v=bd431d08"></script>
</body>
</html>
