<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline | Jason Allred</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific Timeline Overrides */
        .timeline-container {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px 0;
        }

        /* The Center Line */
        .timeline-container::after {
            content: '';
            position: absolute;
            width: 4px;
            background-color: var(--border-color);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
        }

        .year-block {
            position: relative;
            background-color: inherit;
            width: 50%;
            padding: 10px 40px;
            margin-bottom: 60px;
            box-sizing: border-box;
            opacity: 0.3; /* Dim until observed */
            transition: opacity 0.8s ease;
        }

        .year-block.observed {
            opacity: 1;
        }

        /* Left side (Strategy) */
        .year-block.left {
            left: 0;
            text-align: right;
        }

        /* Right side (Tactics) */
        .year-block.right {
            left: 50%;
            text-align: left;
        }

        /* The Year Circle */
        .year-badge {
            position: absolute;
            top: 15px;
            right: -25px; /* For left items */
            background-color: var(--accent-color);
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            z-index: 10;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            border: 4px solid var(--bg-color);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .year-block.right .year-badge {
            left: -25px;
        }

        .year-badge.loading {
            animation: pulse 1.5s infinite;
            background-color: #555;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); background-color: var(--accent-color); }
            100% { transform: scale(1); }
        }

        /* Content Cards */
        .content {
            padding: 20px;
            background-color: var(--code-bg);
            border-radius: 6px;
            border: 1px solid var(--border-color);
            position: relative;
            transition: transform 0.5s ease;
        }

        .left .content { border-right: 4px solid var(--accent-color); }
        .right .content { border-left: 4px solid var(--accent-color); }

        .theme-header {
            font-size: 0.85rem;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 5px;
        }

        .theme-text {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--heading-color);
        }

        .event-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .event-list li {
            margin-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
            opacity: 0;
            transform: translateY(10px);
            animation: slideUp 0.5s forwards;
        }
        
        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .event-list li:last-child { border-bottom: none; }

        .event-date {
            font-family: monospace;
            color: var(--accent-color);
            margin-right: 10px;
        }

        .status-msg {
            font-size: 0.8rem;
            color: #666;
            font-style: italic;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .timeline-container::after { left: 31px; }
            .year-block { width: 100%; padding-left: 70px; padding-right: 25px; text-align: left !important; left: 0 !important; }
            .year-badge { left: 6px !important; }
            .content { border-right: none !important; border-left: 4px solid var(--accent-color) !important; }
        }
    </style>
</head>
<body>

    <button id="menu-toggle" aria-label="Toggle Navigation">☰</button>

    <nav id="sidebar">
        <h1>The Field Manual</h1>
        <div class="subtitle">Jason Allred</div>
        <a href="index.html">← Back to Dashboard</a>
        
        <h2>Timeline Index</h2>
        <ul id="timeline-nav">
            <!-- Populated by JS -->
        </ul>
    </nav>

    <main>
        <section>
            <h2 class="section-title">Career Timeline (Strategy vs. Tactics)</h2>
            <p>A synthesis of 18 years of performance reviews (Strategy) and raw engineering logs (Tactics), correlated by Pinky (Mistral-7B). Tactical events are retrieved asynchronously as you browse.</p>
            
            <div class="timeline-container" id="timeline-root">
                <!-- Populated by JS -->
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const root = document.getElementById('timeline-root');
            const nav = document.getElementById('timeline-nav');
            const loadedYears = new Set();

            // Intersection Observer Options
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const year = entry.target.getAttribute('data-year');
                        entry.target.classList.add('observed');
                        if (!loadedYears.has(year)) {
                            lazyLoadTactics(year, entry.target);
                        }
                    }
                });
            }, observerOptions);

            // 1. Load Skeleton (Themes)
            fetch('data/themes.json')
                .then(r => r.json())
                .then(themes => {
                    const sortedYears = Object.keys(themes).sort((a, b) => b - a);

                    sortedYears.forEach(year => {
                        const item = themes[year];
                        
                        // Nav link
                        const navLi = document.createElement('li');
                        navLi.innerHTML = `<a href="#year-${year}">${year}</a>`;
                        nav.appendChild(navLi);

                        // Year Block Wrapper
                        const block = document.createElement('div');
                        block.className = 'year-block left';
                        block.id = `year-${year}`;
                        block.setAttribute('data-year', year);
                        
                        block.innerHTML = `
                            <div class="year-badge" id="badge-${year}">${year}</div>
                            <div class="content">
                                <div class="theme-header">Strategic Theme</div>
                                <div class="theme-text">${item.strategic_theme}</div>
                                <div class="theme-header">Technical Focus</div>
                                <div>${(item.technical_tags || []).map(t => `<code>${t}</code>`).join(' ')}</div>
                                <hr style="margin: 20px 0; border: 0; border-top: 1px solid var(--border-color);">
                                <div class="theme-header">Tactical Retrieval</div>
                                <div id="tactics-${year}" class="status-msg">Waiting for observation...</div>
                            </div>
                        `;
                        
                        root.appendChild(block);
                        observer.observe(block);
                    });
                });

            function lazyLoadTactics(year, element) {
                loadedYears.add(year);
                const container = document.getElementById(`tactics-${year}`);
                const badge = document.getElementById(`badge-${year}`);
                
                container.textContent = "Pinky is rummaging through archives...";
                badge.classList.add('loading');

                // Simulate "thinking" time for the effect
                const delay = 800 + Math.random() * 1200;

                setTimeout(() => {
                    fetch(`data/${year}.json`)
                        .then(r => {
                            if (!r.ok) throw new Error("No tactical data for this year.");
                            return r.json();
                        })
                        .then(events => {
                            badge.classList.remove('loading');
                            if (!events || events.length === 0) {
                                container.textContent = "No public tactical events found for this era.";
                                return;
                            }

                            container.innerHTML = `<ul class="event-list"></ul>`;
                            const list = container.querySelector('ul');
                            
                            events.forEach((event, index) => {
                                const li = document.createElement('li');
                                li.style.animationDelay = `${index * 0.1}s`;
                                li.innerHTML = `
                                    <span class="event-date">${event.date}</span>
                                    ${event.summary}
                                `;
                                list.appendChild(li);
                            });
                        })
                        .catch(err => {
                            badge.classList.remove('loading');
                            container.textContent = "Data archive unreachable.";
                            console.error(err);
                        });
                }, delay);
            }

            // Mobile menu logic (copied from index.html)
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
            if (menuToggle) {
                menuToggle.addEventListener('click', () => sidebar.classList.toggle('active'));
            }
        });
    </script>
</body>
</html>
