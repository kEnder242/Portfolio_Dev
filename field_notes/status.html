<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Status | Jason Allred</title>
    <link rel="stylesheet" href="style.css?v=b00f6a9e">
    <style>
        .vitals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .vital-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-left: 4px solid var(--accent-color);
        }
        .vital-label { font-size: 0.75rem; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        .vital-value { font-size: 1.2rem; font-weight: bold; font-family: var(--font-stack); }
        
        /* Burn Progress Bar */
        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            height: 4px;
            margin-top: 10px;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #007bff, var(--accent-color));
            width: 0%;
            transition: width 0.5s ease;
        }

        .status-led {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .led-online { background: #28a745; box-shadow: 0 0 5px #28a745; }
        .led-offline { background: #dc3545; box-shadow: 0 0 5px #dc3545; }
        .led-busy { background: #ffc107; box-shadow: 0 0 5px #ffc107; }
        .led-yielded { background: #007bff; box-shadow: 0 0 5px #007bff; }

        /* Telemetry Section */
        .telemetry-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        .telemetry-tab {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-color);
            color: #888;
            padding: 8px 20px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .telemetry-tab.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        .telemetry-box {
            background: #000;
            border: 1px solid var(--border-color);
            padding: 10px;
            min-height: 400px;
        }
        iframe { width: 100%; height: 400px; border: none; }

        /* Tree Overrides for Status */
        .alert-item {
            padding: 5px 15px;
            margin-bottom: 5px;
            font-family: var(--font-stack);
            font-size: 0.85rem;
            border-left: 2px solid transparent;
        }
        .severity-critical { color: #ff3b30; font-weight: bold; border-left-color: #ff3b30; background: rgba(255,59,48,0.08); margin-bottom: 10px; padding: 10px 15px; border-top: 1px solid #661111; border-bottom: 1px solid #661111; border-right: 1px solid #661111; }
        .severity-warning { color: #ffcc00; font-weight: bold; border-left-color: #ffcc00; background: rgba(255,204,0,0.05); margin-bottom: 10px; padding: 10px 15px; border-top: 1px solid #443300; border-bottom: 1px solid #443300; border-right: 1px solid #443300; }
        .severity-info { color: #888; border-left-color: #444; background: rgba(255,255,255,0.02); }
        .alert-item { transition: all 0.2s ease; cursor: pointer; }
        .alert-item:hover { background: rgba(255,255,255,0.05); border-right: 2px solid var(--accent-color); }
        .inline-terminal { display: none; background: #000; border: 1px solid #333; padding: 15px; font-family: monospace; font-size: 0.8rem; line-height: 1.4; color: #aaa; margin: 10px 0; overflow-x: auto; white-space: pre-wrap; border-left: 2px solid var(--accent-color); }
        .markdown-body { color: #ccc; line-height: 1.6; }
        .markdown-body h1, .markdown-body h2 { color: var(--accent-color); margin-top: 15px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .markdown-body ul { padding-left: 20px; }
        .markdown-body li { margin-bottom: 5px; }
        .markdown-body a { color: #4daafc; text-decoration: none; border-bottom: 1px dashed #444; }
        .markdown-body p { margin: 5px 0; }
        .markdown-body ul, .markdown-body ol { margin: 5px 0; }
        .markdown-body h1, .markdown-body h2, .markdown-body h3 { margin: 10px 0 5px 0; }
        
        .alert-meta { font-size: 0.7rem; color: #555; margin-right: 10px; }
        
        .log-tree-container { margin-top: 20px; }
    </style>
</head>
<body>

    <button id="menu-toggle">â˜° MENU</button>

    <nav id="sidebar">
        <mission-control></mission-control>
    </nav>

    <main>
        <div id="sys-console">
            <div>[INIT] Uplink established. Monitoring telemetry...</div>
        </div>

        <section id="vitals">
            <h2 class="section-title">Live Lab Vitals</h2>
            <div class="vitals-grid">
                <div class="vital-card">
                    <div class="vital-label">Scanner Engine</div>
                    <div class="vital-value" id="scanner-status"><span class="status-led led-offline"></span>OFFLINE</div>
                    <div class="progress-container"><div class="progress-bar" id="burn-progress"></div></div>
                </div>
                <div class="vital-card">
                    <div class="vital-label">Silicon Mode</div>
                    <div class="vital-value" id="engine-mode"><span class="status-led led-offline"></span>OFFLINE</div>
                </div>
                <div class="vital-card">
                    <div class="vital-label">Active Model</div>
                    <div class="vital-value" id="model-name">-</div>
                </div>
                <div class="vital-card">
                    <div class="vital-label">Web Intercom</div>
                    <div class="vital-value" id="intercom-status"><span class="status-led led-offline"></span>OFFLINE</div>
                </div>
                <div class="vital-card">
                    <div class="vital-label">VRAM Usage</div>
                    <div class="vital-value" id="vram-status">0.0%</div>
                </div>
                <div class="vital-card" id="job-hunt-card" style="display:none; border-left-color: #ffc107;">
                    <div class="vital-label">Recruiter Brief</div>
                    <div class="vital-value" id="job-status">IDLE</div>
                    <div id="job-meta" style="font-size: 0.7rem; color: #888; margin-top: 5px;"></div>
                </div>
            </div>
            <div id="scanner-message" style="color: #666; font-size: 0.8rem; margin-top: -20px; margin-bottom: 20px; font-family: monospace;"></div>
        </section>

        <section id="telemetry">
            <h2 class="section-title">Neural Uplink Telemetry</h2>
            <div style="margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;">
                <div class="telemetry-tabs" id="panel-tabs">
                    <button class="telemetry-tab active" onclick="updatePanel(6, this)">POWER</button>
                    <button class="telemetry-tab" onclick="updatePanel(8, this)">VRAM</button>
                    <button class="telemetry-tab" onclick="updatePanel(10, this)">NETWORK</button>
                    <button class="telemetry-tab" onclick="updatePanel(2, this)">LOAD</button>
                    <button class="telemetry-tab" onclick="updatePanel(4, this)">TEMP</button>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="icon-btn" onclick="updateTime('1h')">1H</button>
                    <button class="icon-btn active" onclick="updateTime('8h')">8H</button>
                    <button class="icon-btn" onclick="updateTime('24h')">24H</button>
                    <button class="icon-btn" onclick="updateTime('7d')">7D</button>
                </div>
            </div>
            <div class="telemetry-box">
                <iframe id="grafana-main" src="https://monitor.jason-lab.dev/d-solo/pinky-status-01/neural-uplink-status?orgId=1&panelId=6&from=now-8h&to=now&theme=dark"></iframe>
            </div>
        </section>

        <section id="logs">
            <h2 class="section-title">Interleaved System Logs</h2>
            
            <div class="timeline-container log-tree-container" id="log-tree-root">
                <div style="color: #444; padding: 20px;">[WAIT] Sorting priority timeline...</div>
            </div>
        </section>
    </main>

    <script src="assets/marked.min.js"></script>
    <script src="mission-control.js?v=bd431d08"></script>
    <script>
        const iframeMain = document.getElementById('grafana-main');
        const root = document.getElementById('log-tree-root');
        let currentTimeRange = '8h';
        let currentPanelId = 6;

        function updatePanel(id, btn) {
            currentPanelId = id;
            const base = "https://monitor.jason-lab.dev/d-solo/pinky-status-01/neural-uplink-status?orgId=1&theme=dark";
            iframeMain.src = `${base}&panelId=${id}&from=now-${currentTimeRange}&to=now`;
            
            // UI Toggle
            document.querySelectorAll('.telemetry-tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
        }

        function updateTime(range) {
            currentTimeRange = range;
            const base = "https://monitor.jason-lab.dev/d-solo/pinky-status-01/neural-uplink-status?orgId=1&theme=dark";
            iframeMain.src = `${base}&panelId=${currentPanelId}&from=now-${range}&to=now`;
            
            // Highlight active button
            document.querySelectorAll('.icon-btn').forEach(btn => {
                const isMatch = btn.textContent.toLowerCase() === range.toLowerCase();
                btn.classList.toggle('active', isMatch);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            pollStatus();
            pollPager();
            pollRecruiter();
            setInterval(pollStatus, 10000);
            setInterval(pollPager, 30000);
            setInterval(pollRecruiter, 60000);
        });

        function pollRecruiter() {
            fetch('data/recruiter_report.json?t=' + new Date().getTime())
                .then(r => r.json())
                .then(data => {
                    const card = document.getElementById('job-hunt-card');
                    const status = document.getElementById('job-status');
                    const meta = document.getElementById('job-meta');
                    
                    card.style.display = 'block';
                    status.innerText = `${data.jobs_found} JOBS FOUND`;
                    
                    const lastRun = new Date(data.last_run).toLocaleDateString();
                    meta.innerText = `Last Run: ${lastRun}\nTop: ${data.top_targets[0] || 'None'}`;
                })
                .catch(err => {
                    document.getElementById('job-hunt-card').style.display = 'none';
                });
        }

        function pollStatus() {
            fetch('data/status.json?t=' + new Date().getTime())
                .then(r => r.json())
                .then(data => {
                    const scanner = document.getElementById('scanner-status');
                    const brain = document.getElementById('brain-status');
                    const intercom = document.getElementById('intercom-status');
                    const vram = document.getElementById('vram-status');
                    const msg = document.getElementById('scanner-message');
                    const progressBar = document.getElementById('burn-progress');

                    let ledClass = data.status === 'ONLINE' || data.status === 'IDLE' ? 'led-online' : (data.status === 'BUSY' ? 'led-busy' : 'led-offline');
                    if (data.yielded) ledClass = 'led-yielded';

                    scanner.innerHTML = `<span class="status-led ${ledClass}"></span>${data.yielded ? 'YIELDED' : data.status}`;
                    msg.textContent = `> ${data.message} (${data.timestamp})`;
                    
                    if (data.progress_pct !== undefined) {
                        progressBar.style.width = data.progress_pct + '%';
                    }

                    if (data.vitals) {
                        const engineEl = document.getElementById('engine-mode');
                        const modelEl = document.getElementById('model-name');
                        
                        let engineClass = data.vitals.brain === 'ONLINE' ? 'led-online' : 'led-offline';
                        if (data.vitals.mode === 'SWAPPING' || data.vitals.mode === 'DOWNSHIFTING') engineClass = 'led-busy';
                        
                        engineEl.innerHTML = `<span class="status-led ${engineClass}"></span>${data.vitals.mode || 'OFFLINE'}`;
                        modelEl.textContent = data.vitals.model || '-';
                        
                        intercom.innerHTML = `<span class="status-led ${data.vitals.intercom === 'ONLINE' ? 'led-online' : 'led-offline'}"></span>${data.vitals.intercom}`;
                        vram.textContent = data.vitals.vram;
                    }
                })
                .catch(err => console.error("Status poll failed", err));
        }

        function pollPager() {
            fetch('data/pager_activity.json?t=' + new Date().getTime())
                .then(r => r.json())
                .then(data => {
                    renderInterleavedTimeline(data);
                })
                .catch(err => console.error("Pager poll failed", err));
        }

        function renderInterleavedTimeline(alerts) {
            // [FEAT-118] Non-Destructive Refresh: Preserve open state
            const openNodes = new Set();
            document.querySelectorAll('.tree-year.open').forEach(n => openNodes.add(n.id));
            const openTerminals = new Set();
            document.querySelectorAll('.inline-terminal').forEach(t => {
                if(t.style.display === 'block') openTerminals.add(t.closest('.alert-item').dataset.id);
            });

            root.innerHTML = "";
            const sortedAlerts = alerts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            const nodes = [];
            let currentDayFolder = null;

            sortedAlerts.forEach(alert => {
                const severity = (alert.severity || 'info').toLowerCase();
                const day = alert.timestamp.split('T')[0];

                if (severity === 'critical' || severity === 'warning') {
                    nodes.push({ type: 'priority', data: alert });
                    currentDayFolder = null;
                } else {
                    if (!currentDayFolder || currentDayFolder.day !== day) {
                        currentDayFolder = { type: 'folder', day: day, items: [] };
                        nodes.push(currentDayFolder);
                    }
                    currentDayFolder.items.push(alert);
                }
            });

            nodes.forEach(node => {
                if (node.type === 'priority') {
                    const el = createAlertElement(node.data);
                    if (openTerminals.has(el.dataset.id)) {
                        expandAlertDetail(el.querySelector('.inline-terminal'), node.data);
                    }
                    root.appendChild(el);
                } else {
                    const dayNode = document.createElement('div');
                    dayNode.className = 'tree-year';
                    dayNode.id = 'day-' + node.day;
                    if (openNodes.has(dayNode.id)) dayNode.classList.add('open');
                    
                    const displayDate = new Date(node.day + "T12:00:00").toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                    
                    dayNode.innerHTML = `
                        <div class="year-label" onclick="this.parentElement.classList.toggle('open')">
                            ${displayDate} (${node.items.length} logs)
                        </div>
                        <div class="year-content">
                            <div class="file-list"></div>
                        </div>
                    `;
                    const list = dayNode.querySelector('.file-list');
                    node.items.forEach(a => {
                        const el = createAlertElement(a);
                        if (openTerminals.has(el.dataset.id)) {
                            expandAlertDetail(el.querySelector('.inline-terminal'), a);
                        }
                        list.appendChild(el);
                    });
                    root.appendChild(dayNode);
                }
            });
        }

        function createAlertElement(alert) {
            const div = document.createElement('div');
            // Unique ID for state persistence (timestamp + source)
            div.dataset.id = alert.timestamp + '-' + alert.source;
            div.className = `alert-item severity-${(alert.severity || 'info').toLowerCase()}`;
            div.innerHTML = `
                <span class="alert-meta">[${new Date(alert.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}]</span> 
                <span style="color:#fff; font-weight:bold;">${alert.source}:</span> ${alert.message}
                <div class="inline-terminal"></div>
            `;
            
            div.onclick = (e) => {
                e.stopPropagation();
                const term = div.querySelector('.inline-terminal');
                if (term.style.display === 'block') {
                    term.style.display = 'none';
                } else {
                    expandAlertDetail(term, alert);
                }
            };
            return div;
        }

        async function expandAlertDetail(term, alert) {
            term.style.display = 'block';
            term.innerHTML = "<span style='color:var(--accent-color)'>[ACCESSING EVIDENCE...]</span>\n";
            
            try {
                if (alert.source === 'Recruiter') {
                    const briefName = alert.message.split(': ')[1];
                    if (briefName) {
                        const r = await fetch(`data/recruiter_briefs/${briefName}`);
                        const text = await r.text();
                        // Use marked.js for high-fidelity rendering
                        term.innerHTML = `<div class='markdown-body'>${marked.parse(text)}</div>`;
                        term.style.display = 'block';
                    }
                } else if (alert.source === 'System' || alert.source === 'LabAttendant') {
                    const r = await fetch('logs/trace_brain.json');
                    const text = await r.text();
                    simulateTyping(term, "[LAST TRACE]:\n" + text.split('\n').slice(-10).join('\n'));
                } else {
                    simulateTyping(term, "Metadata: " + JSON.stringify(alert, null, 2));
                }
            } catch (err) {
                term.textContent = "Error retrieving evidence: " + err.message;
            }
        }

        function simulateTyping(el, text) {
            el.textContent = "> ";
            let i = 0;
            const interval = setInterval(() => {
                el.textContent += text.substring(i, i + 30);
                i += 30;
                if (i >= text.length) {
                    clearInterval(interval);
                    const cursor = document.createElement('span');
                    cursor.className = 'cursor';
                    el.appendChild(cursor);
                }
                el.scrollTop = el.scrollHeight;
            }, 5);
        }
    </script>
</body>
</html>
