version: '3.8'

services:
  # 1. The Time-Series Database
  prometheus:
    image: prom/prometheus:latest
    container_name: field_prometheus
    network_mode: host
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=15d'
    restart: unless-stopped

  # 2. The Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: field_grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin  # Change on first login
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_SECURITY_COOKIE_SAMESITE=none
      - GF_SECURITY_COOKIE_SECURE=true
      - GF_CONTENT_SECURITY_POLICY_FRAME_ANCESTORS=https://*.jason-lab.dev https://jason-lab.dev localhost:*
    ports:
      - "3000:3000"
    networks:
      - monitoring
    depends_on:
      - prometheus
      - loki

  # 3. The "Base" Telemetry (Real Linux Metrics)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: field_node_exporter
    network_mode: host
    pid: host
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped

  # 4. The "RAPL Sim" (Custom Validation Logic)
  rapl-sim:
    build: ./rapl_sim
    container_name: field_rapl_sim
    volumes:
      - /sys/class/thermal:/host/sys/class/thermal:ro  # Read real temps
      - /proc/stat:/host/proc/stat:ro                  # Read real CPU load
    ports:
      - "8000:8000"
    networks:
      - monitoring

  # 5. NVIDIA DCGM Exporter (Enterprise Telemetry)
  dcgm-exporter:
    image: nvcr.io/nvidia/k8s/dcgm-exporter:3.3.5-3.4.0-ubuntu22.04
    container_name: field_dcgm_exporter
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    ports:
      - "9400:9400"
    networks:
      - monitoring
    restart: unless-stopped

  # 6. Loki (Log Aggregation)
  loki:
    image: grafana/loki:2.9.2
    container_name: field_loki
    volumes:
      - ./loki/local-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - monitoring

  # 6. Promtail (Log Shipper)
  promtail:
    image: grafana/promtail:2.9.2
    container_name: field_promtail
    volumes:
      - ./promtail/config.yml:/etc/promtail/config.yml
      - ../field_notes/data:/var/log/field_notes:ro  # Pinky Logs
      - /var/log:/var/log/host:ro                    # System Logs (dmesg/syslog)
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data: