global:
  scrape_interval: 5s # High resolution for "Real Time" feel

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'z87-linux-host'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'rapl-validation-logic'
    static_configs:
      - targets: ['rapl-sim:8000']

  - job_name: 'nvidia-dcgm'
    static_configs:
      - targets: ['dcgm-exporter:9400']
